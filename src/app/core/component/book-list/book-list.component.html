<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card my-3">
        <div class="card-body">
          <div class="card-title">
            <strong>Book list</strong>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">S no</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Language</th>
                <th scope="col">pages</th>
                <th scope="col">Price</th>
                <th scope="col">Publish Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.language }}</td>
                <td>{{ book.pages }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.publish_date }}</td>
                <td>
                  <i class="fa fa-edit" (click)="editClickHandler(book)"></i>
                  <i
                    class="fa fa-trash ms-2"
                    (click)="deleteClickHandler(book)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
